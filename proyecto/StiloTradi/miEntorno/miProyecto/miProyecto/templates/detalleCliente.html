{% include 'navbar.html' %} 
{% block content %} 
<h2>Detalle del Cliente</h2>

<table id="tabla_cliente" class='table table-striped'>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Direccion</th> 
            <th>Saldo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ cliente.Nombre}}</td>
            <td>{{ cliente.Telefono}}</td>
            <td>{{ cliente.Direccion}}</td>
            <td>{{ cliente.Saldo}}</td>
        </tr>
    </tbody>
</table>
{% endblock %}
